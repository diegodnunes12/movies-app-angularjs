<div class="container">
    <h1>Movies List</h1>

    <div id="movies-list" *ngFor="let movie of movies" >
        <a routerLink="{{movie.id}}">
            <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="img-poster"/>
            <h3>{{movie.title}}</h3>
        </a>
    </div>

    <router-outlet></router-outlet>
</div>
